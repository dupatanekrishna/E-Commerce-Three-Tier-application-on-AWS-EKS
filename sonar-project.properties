# sonar-project.properties
# Must match the Project Key you created in SonarQube
sonar.projectKey=E-Commerce-Three-Tier-application-on-AWS-EKS
sonar.projectName=E-Commerce-Three-Tier-application-on-AWS-EKS

# Scan this directory and all subdirectories
sonar.sources=.

# Exclude all Java files so we don't need compiled classes
sonar.exclusions=**/*.java

# =========================
# Coverage configuration
# (all non-Java languages)
# =========================

# NodeJS / AngularJS frontend (example: ./web)
# This expects Jest (or similar) to generate coverage/lcov.info under web/
# Adjust path if your frontend lives somewhere else
sonar.javascript.lcov.reportPaths=web/coverage/lcov.info

# Python microservice (example: ./payment)
# Expects: coverage xml -o coverage.xml inside the payment folder
sonar.python.coverage.reportPaths=payment/coverage.xml

# Go microservice (example: ./shipping)
# Expects: go test ./... -coverprofile=coverage.out inside shipping folder
sonar.go.coverage.reportPaths=shipping/coverage.out

# PHP service (example: ./php)
# Expects: phpunit --coverage-clover coverage.xml inside php folder
sonar.php.coverage.reportPaths=php/coverage.xml
